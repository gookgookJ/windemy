       .text-muted-foreground { color: hsl(var(--muted-foreground)); }
       
       /* Header critical styles */
       header { 
         background: white; border-bottom: 1px solid hsl(var(--border)); 
         position: fixed; top: 0; left: 0; right: 0; z-index: 50; height: 64px;
         box-shadow: 0 2px 8px hsl(220, 13%, 91%);
       }
       
       /* Hero section critical layout */
       .hero-section { 
         position: relative; height: 200px; overflow: hidden; background: white;

       /* Critical image styles */
       .responsive-image { max-width: 100%; height: auto; }
       img { content-visibility: auto; }
       
       /* Critical loading spinner */
       .loading-spinner {
         width: 32px; height: 32px; border: 4px solid hsl(var(--muted));
         border-top: 4px solid hsl(var(--primary)); border-radius: 50%;
         animation: spin 1s linear infinite; margin: 0 auto;
       }
       @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
       
       /* Critical button styles */
       .btn-primary {
         background: hsl(var(--primary)); color: hsl(var(--primary-foreground));
         border: none; padding: 0.5rem 1rem; border-radius: calc(var(--radius) - 2px);
         font-weight: 500; cursor: pointer; transition: all 0.2s;
       }
       .btn-primary:hover { background: hsl(217 91% 55%); }
       
       /* Prevent FOUC and layout shift */
       * { font-family: inherit; }
       .fade-in { animation: fadeIn 0.3s ease-out; }
       @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
       
       /* Critical grid and flex utilities */

       .text-center { text-align: center; }
       .hidden { display: none; }

    <!-- Preload main CSS asynchronously after critical CSS -->
    <script>
      // Load main CSS after DOM is ready to prevent render blocking
      if (document.readyState !== 'loading') {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/src/index.css';
        document.head.appendChild(link);
      } else {
        document.addEventListener('DOMContentLoaded', function() {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '/src/index.css';
          document.head.appendChild(link);
        });
      }
    </script>
    
    <!-- Fallback for older browsers -->
    <script>
      (function() {
        var links = document.querySelectorAll('link[rel="preload"][as="style"]');
        for (var i = 0; i < links.length; i++) {
          var link = links[i];
          if (!link.onload) {
            link.rel = 'stylesheet';
          }
        }
      })();
    </script>
