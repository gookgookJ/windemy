<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>skillstride-ready</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    
    <!-- DNS prefetch for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Critical CSS for initial render -->
    <style>
      body { 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
      }
      .responsive-image { max-width: 100%; height: auto; }
      /* Prevent FOUC */
      * { font-family: inherit; }
    </style>
    
    <!-- Async font loading script -->
    <script>
      (function() {
        function loadCSS(href, media) {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          link.media = media || 'all';
          document.head.appendChild(link);
        }
        
        // Load fonts after DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            loadCSS('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
            loadCSS('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
          });
        } else {
          loadCSS('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
          loadCSS('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        }
      })();
    </script>
