       /* Critical layout styles for above-the-fold content */
       header { 
         background: white;

         top: 0; 
         left: 0; 
         right: 0; 
         z-index: 50;

       }

       /* Essential button and link styles */
       button, .btn {
         display: inline-flex;
         align-items: center;
         justify-content: center;

         font-size: 14px;
         font-weight: 500;
         transition: all 0.2s;
         cursor: pointer;
         border: none;
         text-decoration: none;
       }
       
       /* Loading spinner for Suspense fallback */
       .spinner {
         width: 32px;
         height: 32px;
         border: 4px solid hsl(var(--primary));
         border-top: 4px solid transparent;
         border-radius: 50%;
         animation: spin 1s linear infinite;
       }
       @keyframes spin {
         0% { transform: rotate(0deg); }
         100% { transform: rotate(360deg); }
       }
       
       /* Hide content until fonts load to prevent FOUC */
       .font-loading .hero-section { visibility: hidden; }

     <!-- Async CSS loading script -->
     <script>
       // Mark body as font-loading initially
       document.documentElement.classList.add('font-loading');
       
       // Function to load CSS asynchronously
       function loadCSS(href, onload) {
         var link = document.createElement('link');
         link.rel = 'stylesheet';
         link.href = href;
         if (onload) link.onload = onload;
         document.head.appendChild(link);
         return link;
       }
       
       // Load main CSS file asynchronously after critical render
       setTimeout(function() {
         // This will be replaced by Vite with the actual CSS file path
         var cssPath = '/src/index.css';
         loadCSS(cssPath, function() {
           // Remove font-loading class when CSS is loaded
           document.documentElement.classList.remove('font-loading');
         });
       }, 0);
     </script>
